{{ define "main" }}
<article role="article" class="content post h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
    {{ if .Title }}
    <header class="post-header">
        <h2 class="post-title" itemprop="name headline">{{ .Title }}</h2>
        <span class="post-meta">
            <time class="date-published" datetime="{{ .Date.Format " 2006-01-02T15:04:05+07:00" | safeHTML }}"
                itemprop="datePublished">
                {{ .Date.Format "Mon, 2 Jan 2006" }}
            </time>
            {{ with .Params.tags }}
            <ul id="tags">
                {{ range . }}
                <li> <a href="{{ "tags/" | absURL }}{{ . | urlize }}">#{{ . }}</a> </li>
                {{ end }}
            </ul>
            {{ end }}
        </span>
    </header>
    {{ end }}
    <div class="post-content" itemprop="articleBody">
        {{ .Content | safeHTML}}
    </div>
</article>
{{ template "_internal/disqus.html" . }}
{{ end }}
